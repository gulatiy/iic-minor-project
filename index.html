<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link href="extra.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid p-0 h-100">
      <header id="topNavHeader" class="color-primary"></header>
      <div class="row centerContent g-0 d-none" id="afterLogin">
        <section id="sideNav" class="sideNav d-none d-lg-block col-lg-3"></section>
        <section id="topNavMobile" class="topNavMobile d-lg-none col-12 topNavMobile"></section>
        <section id="mainContent" class="col-lg-9 col-12 mainContent"></section>
      </div>
      <div class="d-flex centerContent g-0" id="beforeLogin">
        <section id="logIn" class="m-auto form-width text-center"></section>
      </div>
      <footer id="footer" class="footer color-primary"></footer>
    </div>
    <div class="modal fade" id="loadingModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">Loading</div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="extra.js"></script>
  </body>
</html>
