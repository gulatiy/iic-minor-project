<div>
  <span class="text-danger" id="errorMessage"></span>
  <form class="border rounded p-3" id="loginForm">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating mb-2">
      <input type="email" class="form-control" id="emailInput" placeholder="" />
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="passwordInput" placeholder="Password" autocomplete="off" />
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
      <label class="form-check-label" for="flexCheckDefault"> Remember me </label>
    </div>
    <button id="loginButton" class="btn btn-primary w-100 py-2 loginButton" type="button" disabled="true">Sign in</button>
  </form>
</div>
